<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de Angular</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Test de Conocimientos Angular</h1>
      <p class="timer">Tiempo restante: <span id="time">10:00</span></p>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <div id="test-container">
        <div id="question-container">
          <!-- Las preguntas se cargarán aquí -->
        </div>
      </div>
      <div id="controls">
        <button id="prev-btn" disabled>Anterior</button>
        <button id="next-btn">Siguiente</button>
        <button id="submit-btn" style="display: none">Finalizar Test</button>
      </div>
      <div id="results" style="display: none">
        <h2>Resultados del Test</h2>
        <div class="score"><span id="score">0</span>/12 respuestas correctas</div>
        <div id="level-breakdown">
          <h3>Desglose por niveles:</h3>
          <p>Básico: <span id="basic-score">0</span>/3</p>
          <p>Intermedio: <span id="intermediate-score">0</span>/4</p>
          <p>Avanzado: <span id="advanced-score">0</span>/5</p>
        </div>
        <div id="feedback"></div>
        <button id="restart-btn">Reiniciar Test</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
