<h2>Inversiones</h2>
<div class="card__container">
  <div class="card">
    <p class="card__title">Cuenta Bancaria</p>
    <div class="card__content">
      <button mat-stroked-button [disabled]="bankAccountBalance" (click)="showBankAccountBalance()">Consultar saldo cuenta</button>
      @if (bankAccountBalance > -1) {
      <p>Tu saldo es de {{ bankAccountBalance }} €</p>
      }
    </div>
  </div>
  <div class="card">
    <p class="card__title">Mercado criptomonedas</p>
    <div class="card__content">
      @if (bitcoinPrice$ | async; as bitcoinPrice) {
      <p>precio bitcoin {{ bitcoinPrice }} €</p>
      }
    </div>
  </div>

  <div class="card">
    <p class="card__title">Bitcoin comprados</p>
    <div class="card__content">
      <button [disabled]="!bankAccountBalance || bitcoinsPurchased$" mat-stroked-button (click)="buyBitcoins()">Comprar Bitcoins</button>
      <p>Bitcoins comprados {{ bitcoinsPurchased$ | async }}</p>
    </div>
  </div>
</div>
